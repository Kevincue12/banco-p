<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Carros & Compradores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Gestión de Carros y Compradores</h1>
    </header>

    <section class="container">

        <div class="card">
            <h2>Carros</h2>

            <button onclick="getCarros()">Ver Carros</button>
            <button onclick="mostrarFormularioCarro()">Agregar Carro</button>

            <div id="listaCarros"></div>

            <form id="formCarro" class="hidden" onsubmit="crearCarro(event)">
                <h3>Agregar Carro</h3>
                <input type="text" id="marca" placeholder="Marca" required>
                <input type="text" id="modelo" placeholder="Modelo" required>
                <input type="text" id="placa" placeholder="Placa" required>
                <input type="number" id="comprador_id" placeholder="ID del comprador">
                <input type="file" id="foto">
                <button type="submit">Guardar</button>
            </form>
        </div>

        <div class="card">
            <h2>Compradores</h2>

            <button onclick="getCompradores()">Ver Compradores</button>
            <button onclick="mostrarFormularioComprador()">Agregar Comprador</button>

            <div id="listaCompradores"></div>

            <form id="formComprador" class="hidden" onsubmit="crearComprador(event)">
                <h3>Agregar Comprador</h3>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="telefono" placeholder="Teléfono" required>
                <button type="submit">Guardar</button>
            </form>
        </div>

    </section>

    <script>
        const API = "http://localhost:8000";

        async function getCarros() {
            const res = await fetch(`${API}/carros/`);
            const data = await res.json();

            let html = "<table><tr><th>ID</th><th>Marca</th><th>Modelo</th><th>Placa</th><th>Foto</th><th>Acciones</th></tr>";

            data.forEach(c => {
                html += `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.marca}</td>
                    <td>${c.modelo}</td>
                    <td>${c.placa}</td>
                    <td>${c.foto ? `<img src="${API}/${c.foto}" class="foto">` : "Sin foto"}</td>
                    <td>
                        <button onclick="eliminarCarro(${c.id})">Eliminar</button>
                    </td>
                </tr>`;
            });

            html += "</table>";

            document.getElementById("listaCarros").innerHTML = html;
        }

        async function crearCarro(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append("marca", document.getElementById("marca").value);
            formData.append("modelo", document.getElementById("modelo").value);
            formData.append("placa", document.getElementById("placa").value);
            formData.append("comprador_id", document.getElementById("comprador_id").value);
            formData.append("foto", document.getElementById("foto").files[0]);

            await fetch(`${API}/carros/`, {
                method: "POST",
                body: formData
            });

            getCarros();
            document.getElementById("formCarro").reset();
        }

        async function eliminarCarro(id) {
            await fetch(`${API}/carros/${id}`, { method: "DELETE" });
            getCarros();
        }

        function mostrarFormularioCarro() {
            document.getElementById("formCarro").classList.toggle("hidden");
        }

        async function getCompradores() {
            const res = await fetch(`${API}/compradores/`);
            const data = await res.json();

            let html = "<table><tr><th>ID</th><th>Nombre</th><th>Teléfono</th></tr>";

            data.forEach(c => {
                html += `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.nombre}</td>
                    <td>${c.telefono}</td>
                </tr>`;
            });

            html += "</table>";

            document.getElementById("listaCompradores").innerHTML = html;
        }

        function mostrarFormularioComprador() {
            document.getElementById("formComprador").classList.toggle("hidden");
        }

        async function crearComprador(e) {
            e.preventDefault();

            const body = {
                nombre: document.getElementById("nombre").value,
                telefono: document.getElementById("telefono").value,
            };

            await fetch(`${API}/compradores/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            getCompradores();
            document.getElementById("formComprador").reset();
        }
    </script>

</body>
</html>
